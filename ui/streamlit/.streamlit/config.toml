[server]
# Enable CORS for RunPod proxy
enableCORS = false

# DISABLE WebSocket compression - RunPod proxy strips Sec-WebSocket-Extensions header
enableWebsocketCompression = false

# Disable XSRF protection for proxy compatibility
enableXsrfProtection = false

# Run in headless mode (no browser auto-open)
headless = true

# Server binding
port = 8501
address = "0.0.0.0"

[browser]
# Don't collect usage stats
gatherUsageStats = false
