version: '3.8'

services:
  rlvr-all-in-one:
    build:
      context: .
      dockerfile: Dockerfile.runpod
    container_name: rlvr-all-in-one
    ports:
      - "8501:8501"  # Streamlit UI
      - "8000:8000"  # API Gateway
      - "8001:8001"  # QA Orchestrator
      - "8002:8002"  # Document Ingestion
      - "6333:6333"  # Qdrant HTTP
      - "11434:11434"  # Ollama
      - "5672:5672"  # RabbitMQ
    volumes:
      # Persist data directories
      - ./data:/workspace/rlvr-pdf-chat/data
      - ./qdrant_storage:/workspace/qdrant_storage
      - ollama_models:/root/.ollama
      # Mount code for development (optional - comment out for production)
      - ./services:/workspace/rlvr-pdf-chat/services
      - ./workers:/workspace/rlvr-pdf-chat/workers
      - ./ui:/workspace/rlvr-pdf-chat/ui
    environment:
      # Python
      - PYTHONPATH=/workspace/rlvr-pdf-chat
      
      # Service URLs (localhost since all in one container)
      - RABBITMQ_URL=amqp://rlvr:rlvr_password@localhost:5672/
      - OLLAMA_HOST=http://localhost:11434
      - OLLAMA_URL=http://localhost:11434
      - OLLAMA_MODEL=llama3.2:3b
      - QDRANT_URL=http://localhost:6333
      - QDRANT_HOST=localhost
      - QDRANT_PORT=6333
      - QA_ORCHESTRATOR_URL=http://localhost:8001
      - DOC_INGESTION_SERVICE_URL=http://localhost:8002
      
      # Data directories
      - TRAINING_DATA_DIR=/workspace/rlvr-pdf-chat/data/training_data
      - DPO_DATA_DIR=/app/data/dpo_data
      
      # Quality filters
      - MIN_SCORE_DIFF=0.3
      - MIN_CHOSEN_SCORE=0.7
      - ENABLE_QUALITY_FILTER=true
      
      # GPU settings
      - OLLAMA_GPU_LAYERS=999
      - CUDA_VISIBLE_DEVICES=0
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  ollama_models:

