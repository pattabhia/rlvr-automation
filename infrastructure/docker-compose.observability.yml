version: "3.8"

# Observability Stack for RLVR Automation
# 
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.observability.yml up -d
#
# This adds:
# - OpenTelemetry Collector (telemetry aggregation)
# - Prometheus (metrics storage)
# - Loki (log aggregation)
# - Tempo (distributed tracing)
# - Grafana (visualization)

services:
  # ============================================================================
  # OBSERVABILITY SERVICES
  # ============================================================================

  # OpenTelemetry Collector - Receives telemetry from services
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector internal)
      - "8889:8889"   # Prometheus exporter (application metrics)
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    environment:
      - ENVIRONMENT=development
    restart: unless-stopped
    networks:
      - rlvr-network
    depends_on:
      - prometheus
      - loki
      - tempo

  # Prometheus - Metrics storage and querying
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - rlvr-network

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    command: -config.file=/etc/loki/loki-config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    restart: unless-stopped
    networks:
      - rlvr-network

  # Tempo - Distributed tracing
  tempo:
    image: grafana/tempo:2.3.1
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo-config.yml"]
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC (internal)
      - "4318"        # OTLP HTTP (internal)
      - "14268:14268" # Jaeger ingest
    volumes:
      - ./tempo-config.yml:/etc/tempo/tempo-config.yml
      - tempo_data:/tempo
    restart: unless-stopped
    networks:
      - rlvr-network

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    restart: unless-stopped
    networks:
      - rlvr-network
    depends_on:
      - prometheus
      - loki
      - tempo

# ============================================================================
# UPDATED SERVICE CONFIGURATIONS
# ============================================================================

  # Update existing services to send telemetry to OTel Collector
  api-gateway:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
    depends_on:
      - otel-collector

  qa-orchestrator:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
    depends_on:
      - otel-collector

  document-ingestion:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
    depends_on:
      - otel-collector

  training-data:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
    depends_on:
      - otel-collector

  ground-truth:
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - ENVIRONMENT=development
    depends_on:
      - otel-collector

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  prometheus_data:
  loki_data:
  tempo_data:
  grafana_data:

